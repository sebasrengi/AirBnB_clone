<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/4-common.css" type="text/css" />
    <link rel="stylesheet" href="styles/3-footer.css" type="text/css" />
    <link rel="stylesheet" href="styles/3-header.css" type="text/css" />
    <link rel="stylesheet" href="styles/6-filters.css" type="text/css" />
    <title>AirBnb clone</title>
  </head>
  <body>
    <header>
      <div id="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California, Arizona...</h4>
          <ul class="popover">
            <li>
              <h2>Arizona</h2>
              <ul class="sublist">
                <li>Page</li>
                <br />
                <li>Page2</li>
                <br />
              </ul>
            </li>
            <li>
              <h2>California</h2>
              <ul class="sublist">
                <li>San francisco</li>
                <br />
                <li>Los Altos</li>
                <br />
              </ul>
            </li>
          </ul>
        </div>

        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen...</h4>
          <ul class="popover sublist">
            <li>Internet</li>
            <li><br /></li>
            <li>TV</li>
            <li><br /></li>
            <li>Kitchen</li>
            <li><br /></li>
            <li>Iron</li>
          </ul>
        </div>
        <button>Search</button>
      </section>
    </div>
    <footer>Best School</footer>
  </body>
</html>
